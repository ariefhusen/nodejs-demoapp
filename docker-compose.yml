version: '3'
services:
  nodejs:
    build: .
    command: npm run dev
    #volumes:
    #  - .:/opt/app/
    #  - /opt/app/node_modules
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-network

 webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email name@domain_name --agree-tos --no-eff-email --staging -d domain_name  -d www.domain_name 

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/name/node_project/views/
      o: bind

networks:
  app-network:
    driver: bridge  
